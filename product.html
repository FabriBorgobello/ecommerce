<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/product.css" />
    <title>Product page</title>
  </head>
  <body>
    <iframe class="navbar-iframe" src="./navbar.html" frameborder="0"></iframe>
    <div class="product-details">
      <h1 class="product-name" id="product-name"></h1>
      <img class="product-image" id="product-image" />
      <p class="product-price" id="product-price"></p>
      <p class="product-description" id="product-description"></p>
    </div>

    <div class="product-actions">
      <input type="number" id="product-quantity" value="1" min="1" />
      <button class="add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
      <a href="cart.html" class="view-cart-btn">View Cart</a>
    </div>

    <script src="js/product.js"></script>
  </body>
</html>
